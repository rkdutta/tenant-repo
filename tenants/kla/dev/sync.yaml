---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: podinfo-app-git-repo
spec:
  interval: 30s
  ref:
    branch: main
  url: https://github.com/rkdutta/app-repo

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: ks-podinfo-tenant
spec:
  interval: 5m0s
  path: ./deploy
  prune: true
  serviceAccountName: flux-reconciler
  sourceRef:
    kind: GitRepository
    name: podinfo-app-git-repo
  validation: client
  targetNamespace: dev
  patchesStrategicMerge:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: podinfo
    spec:
      targetNamespace: dev